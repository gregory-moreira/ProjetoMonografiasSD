<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../static/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <h1>Criar novo Autor</h1>
    <form action="{% url 'create-author' %}" method="post">
      <label for="author_name">Nome:</label>
      <input
        class="input-text"
        type="text"
        name="author_name"
        id="author_name"
        required
      />
      <label for="author_class">Curso:</label>
      <input
        class="input-text"
        type="text"
        name="author_class"
        id="author_class"
        required
      />
      <label for="author_university">Universidade:</label>
      <input
        class="input-text"
        type="text"
        name="author_university"
        id="author_university"
        required
      />
      <label for="author_email">E-mail:</label>
      <input
        class="input-text"
        type="text"
        name="author_email"
        id="author_email"
        required
      />

      <label for="author_curriculum">Link Curriculum:</label>
      <input
        class="input-text"
        type="text"
        name="author_curriculum"
        id="author_curriculum"
        required
      />
      <label for="author_scholar">Link Google Scholar:</label>
      <input
        class="input-text"
        type="text"
        name="author_scholar"
        id="author_scholar"
        required
      />
      <label for="author_gate">Link Research Gate:</label>
      <input
        class="input-text"
        type="text"
        name="author_gate"
        id="author_gate"
        required
      />
      <label for="author_linkedin">Link Linkedin:</label>
      <input
        class="input-text"
        type="text"
        name="author_linkedin"
        id="author_linkedin"
        required
      />
      <label for="author_orcid">link Orcid:</label>
      <input
        class="input-text"
        type="text"
        name="author_orcid"
        id="author_orcid"
        required
      />
      <label for="author_github">Link Github:</label>
      <input
        class="input-text"
        type="text"
        name="author_github"
        id="author_github"
        required
      />

      <button class="button-submit" style="margin-top: 30px" type="submit">
        Create Author
      </button>
    </form>
  </body>
</html>
